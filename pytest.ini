[pytest]
# pytest 설정 파일

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = tests

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=80

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: End-to-End 테스트
    slow: 느린 테스트 (5초 이상)
    api: API 관련 테스트
    database: 데이터베이스 관련 테스트
    ui: UI 관련 테스트
    asyncio: 비동기 테스트

# 비동기 설정
asyncio_mode = auto

# 경고 필터
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# 테스트 실행 시 환경변수
env =
    TESTING=true
    LOG_LEVEL=DEBUG